<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="main-header">CSS Bayan</p>
    <div class="accordion">
      <div class="memes-item" id="meme1">
        <input type="radio" name="meme" id="meme_1" checked="checked" />
        <label for="meme_1" class="meme-label">
          <div class="meme-header">
            <p class="meme-text">Dude, wher is JS?</p>
            <div class="meme-icon"></div>
          </div>
          <div class="content">
            <img src="./assets/images/meme1.png" alt="" srcset="" class="meme-image" />
          </div>
        </label>
      </div>
      <div class="memes-item" id="meme2">
        <input type="radio" name="meme" id="meme_2" />
        <label for="meme_2" class="meme-label">
          <div class="meme-header">
            <p class="meme-text">King of work-life balance</p>
            <div class="meme-icon"></div>
          </div>
          <div class="content">
            <img src="./assets/images/meme2.png" alt="" srcset="" class="meme-image" />
          </div>
        </label>
      </div>
      <div class="memes-item" id="meme3">
        <input type="radio" name="meme" id="meme_3" />
        <label for="meme_3" class="meme-label">
          <div class="meme-header">
            <p class="meme-text">Don't read task description</p>
            <div class="meme-icon"></div>
          </div>
          <div class="content">
            <img src="./assets/images/meme3.png" alt="" srcset="" class="meme-image" />
          </div>
        </label>
      </div>
      <div class="memes-item" id="meme4">
        <input type="radio" name="meme" id="meme_4" />
        <label for="meme_4" class="meme-label">
          <div class="meme-header">
            <p class="meme-text">Typical cross-check review</p>
            <div class="meme-icon"></div>
          </div>
          <div class="content">
            <img src="./assets/images/meme4.png" alt="" srcset="" class="meme-image" />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
